<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QnAList</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap_yeti.css">
    <link rel="stylesheet" type="text/css" href="../css/QnA.css">
	<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="../js/common.js" type="text/javascript"></script>
</head>
<body>
<!-- 해더 -->
<div id="top"></div>

<!-- 내용 -->
<div class="bodyContent" style="margin-top: 70px;">
<h2 style="color: #cf2d39;">QnA</h2>
	<table style="width: 100%;" id="table">
		<tr class="tablePadding">
			<th class="thList" style="width: 20%;">글목적</th>
			<th class="thList" style="width: 56%;">제목</th>
			<th class="thList" style="width: 12%;">글쓴이</th>
			<th class="thList" style="width: 12%;">등록일</th>
		</tr>
		<tr class="tablePadding">
			<td class="tdList">홈페이지 사용 문의</td>
			<td class="tdList"><a id="aLink">송해 나빠</a></td>
			<td class="tdList">김초롱</td>
			<td class="tdList">2016-03-28</td>
		</tr>
	</table>
	<div align="right">
	<button id="white" type="button" class="btn btn-danger button" 
			style="padding-left: 12px; padding-right: 12px;" title="">White</button>
	</div>
</div>
	
<script>
//해더
$(document).ready(function() {
    $('#top').load('top.html');
});

// List 데이터 불러오기
$.getJSON(contextRoot + "/cosmetic/ajax/listQnA.do", function (resultObj) {
	console.log("List");
	var ajaxResult = resultObj.ajaxResult;
	var data = ajaxResult.data;
	
	for(var i = 0; i < data.length; i++){
		$("#table").append('<tr class="tablePadding">' + 
						   '<td class="tdList">' + data[i].qPart + '</td>' +
						   '<td class="tdList"><a id="aLink">' + data[i].title + '</a></td>' +
						   '<td class="tdList">' + 김초롱 + '</td>' +
						   '<td class="tdList">' + data[i].regDate + '</td>' + 
						   '</tr>'
		);
	}
});

</script>
</body>
</html>
