			$(window).scroll(function() {
				var scrollHeight=$(window).scrollTop()+$(window).height();
				var documentHeight = $(document).height();
				
				if(scrollHeight==documentHeight){

							div +=	'</div>';
							div +=	'</div>';
							div +=	'</div>';
							div += '</figcaption>';
							div += '</figure>';
							div	+= '</div>';
						var $elem = $(div);
				    	$('#columns').append($elem).masonry('appended',$elem);
