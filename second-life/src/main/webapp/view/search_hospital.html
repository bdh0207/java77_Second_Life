<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>병원찾기</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script> <!-- jQuery 최신버전 -->

<script src="../js/common.js"></script>
</head>

<body>
	<!-- top -->
	<div id="top"></div>
	 
	<!-- 본문 -->
	<div class="container documents">
		<!-- 페이지 소개 -->
		<div class="example">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h3 id="typography">병원찾기</h3>
					</div>
				
				</div>
			</div> 
		</div>
		<!-- 검색 -->
		<div class="example">
			<div class="row">
				<div class="col-md-12">
					<div class="input-group form-search">
						<input type="text" class="form-control search-query">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-danger" data-type="last">Search</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="example">
			<div class="row">
				<div class="col-md-4">
					<div class="search-result">검색결과</div>
				</div>
				<div class="col-md-8">
					<div id="map-canvas" style="width: 100%; height: 400px"></div>
				</div>
			</div>
		</div>
	</div>
<script src="http://maps.googleapis.com/maps/api/js?v=3&sensor=true" type="text/javascript"></script>
<script>
	$(document).ready(function() {
	    $('#top').load('top.html');
	});
    
	$(window).load(function() {
		$.getJSON(contextRoot + '/cosmetic/ajax/loginCheck.do', function(resultObj) {
			console.log('성공');
		});
	});
	
	function initialize() {

		var mapOptions = {
			zoom : 18, // 지도를 띄웠을 때의 줌 크기
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};

		var map = new google.maps.Map(document.getElementById("map-canvas"), // div의 id과 값이 같아야 함. "map-canvas"
		mapOptions);

		var size_x = 40; // 마커로 사용할 이미지의 가로 크기
		var size_y = 40; // 마커로 사용할 이미지의 세로 크기

		// 마커로 사용할 이미지 주소
		var image = new google.maps.MarkerImage('주소 여기에 기입!',
				new google.maps.Size(size_x, size_y), '', '',
				new google.maps.Size(size_x, size_y));

		// Geocoding *****************************************************
		var address  = '서울시 서초구 서초동 1327-15'; // DB에서 주소 가져와서 검색하거나 왼쪽과 같이 주소를 바로 코딩.
		var marker   = null;
		var geocoder = new google.maps.Geocoder();
		
		geocoder.geocode({
			'address' : address
		}, function(results, status) {
			if(status == google.maps.GeocoderStatus.OK) {
				map.setCenter(results[0].geometry.location);
				marker = new google.maps.Marker({
					map : map,
					icon : image, // 마커로 사용할 이미지(변수)
					title : '비트캠프', // 마커에 마우스 포인트를 갖다댔을 때 뜨는 타이틀
					position : results[0].geometry.location
				});

				var content = "비트캠프<br/><br/>Tel: 02-3486-9600"; // 말풍선 안에 들어갈 내용

				// 마커를 클릭했을 때의 이벤트. 말풍선 뿅~
				var infowindow = new google.maps.InfoWindow({
					content : content
				});
				google.maps.event.addListener(marker, "click", function() {
					infowindow.open(map, marker);
				});
			} else {
				alert("Geocode was not successful for the following reason: "
						+ status);
			}
		});
		// Geocoding // *****************************************************

	}
	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</body>
</html>
